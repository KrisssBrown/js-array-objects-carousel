<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://kit.fontawesome.com/e36ea4396d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Carousel</title>
</head>
<body>

    <section class="py-5">
        <div class="container">
            <div class="carousel">
                <div class="slide active">
                    <img src="./IMG/1065466.png" alt="">
                </div>
                <div class="slide">
                    <img src="./IMG/1124739.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./IMG/885371.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./IMG/885991.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./IMG/ellie-the-last-of-us-part-2-uhdpaper.com-hd-5.2478.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./IMG/the_last_of_us_ps3_game-wide.jpg" alt="">
                </div>

                <div id="carousel-left-arrow" class="arrow carousel-left-arrow">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </div>
                <div id="carousel-right-arrow" class="arrow carousel-right-arrow">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>








    <script src="./JS/app.js"></script>
</body>
</html>
